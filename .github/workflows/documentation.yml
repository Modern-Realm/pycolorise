name: Documentation
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs "mkdocstrings[python]" mkdocs-material black
      - run: mkdocs gh-deploy --force --clean --verbose
